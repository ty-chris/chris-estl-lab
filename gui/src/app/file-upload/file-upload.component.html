<mat-dialog-content>
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="file">Please select the csv file</label>
      <input
        type="file"
        id="uploadFile"
        (change)="uploadFileEvt($event)"
        formControlName="file"
        name="uploadFile"
        accept="text/csv"
      />
    </div>
    <button mat-raised-button color="primary" type="submit">Upload</button>
  </form>
</mat-dialog-content>
